---
title: GRATT Digital | Кейсы
---
{% extends "layouts/_layout.html" %}

{% block content %}
  
<section class="section cases wrap clearfix">
  <div class="wrap_content padding-top">
    <h2 class="cases title title__case wrap_content">Кейсы<span class="green">Cases</span></h2>
    <ul class="cases_list">
      {% import "data/cases_all.html" as cases %}
        {% for item in cases.item %}
          <li class="case__item all-cases clearfix" style="background: url('{{item.bg}}') no-repeat top center; background-size: cover;">

            <a href="{{item.link}}" class="overlay">
              <div class="wrap_content case">
                <img src="{{item.logo}}" alt="" class="case__logo"/>
                <h2 class="case__title">{{item.title}}</h2>
                <p class="case__description">{{item.description}}</p>
              </div>
            </a>
          </li>
        {%endfor%}
    </ul>
  </div>
</section>



{% endblock %}
